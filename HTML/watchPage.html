<!DOCTYPE HTML>

<html>
<!-- Links go here -->
<link rel="stylesheet" href="../CSS/main.css" media="screen"> <!-- CSS style sheet -->
<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet"> <!-- Font -->

  <head>
    <meta charset="utf-8">
    <title>Search</title>
  </head>

  <body>
    <header>
      <a href="#"><h1>Olu</h1></a>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li>
            <input type="text" placeholder="Search...">
          </li>
        </ul>
      </nav>
    </header>

    <main>

      <div class="playerContainer">

        <h3 class="movieTitle">Title of movie</h3>

        <video class="movie" width="768" height="432" controls autoplay>
          <source src="" type="video/mp4"><!-- We have to use mp4 -->
          Your browser does not support the video tag.
        </video>

        <p class="movieDescription">
          Description.
        </p>
      </div>

      <article class="commentContainer">
          <li class="comment">
            <p class="commentText">
              Pasta is so good.
            </p>
            <p class="commentAuthor">
              Aidan
            </p>
          </li>
          <li class="comment">
            <p class="commentText">
              Pasta tastes good on weekdays.
            </p>
            <p class="commentAuthor">
              Sasha
            </p>
          </li>
          <li class="comment">
            <p class="commentText">
              I prefer lasagna.
            </p>
            <p class="commentAuthor">
              John
            </p>
          </li>
          <li class="comment">
            <p class="commentText">
              So saucey.
            </p>
            <p class="commentAuthor">
              Aiden
            </p>
          </li>
      </article>
    </main>

    <button type="button" id="addCommentButton">Add Comment</button>

    <div id="modalBackdrop" class="hidden"></div>
    <div id="createCommentModal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Add New Comment</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="twit-input-element">
            <label for="twit-text-input">Comment text</label>
            <textarea id="twit-text-input"></textarea>
          </div>
          <div class="twit-input-element">
            <label for="twit-attribution-input">Author</label>
            <input type="text" id="twit-attribution-input">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Add Comment</button>
        </div>

      </div>
    </div>

  </body>

</html>
